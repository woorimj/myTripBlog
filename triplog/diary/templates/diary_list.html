{% extends "diaryhome.html" %}
{% load static %}

{% block content %}
<div style="padding-left: 100px; padding-right: 100px;">
    {% for post in posts %}
    <h3><a href="{% url 'diary_detail' post.id %}">{{post.title}}</a></h3>
    {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="" height="300">
    {% endif %}
    {{post.body}}
    <hr>
    {% endfor %}
</div>
{% endblock %}
